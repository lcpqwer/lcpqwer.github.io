        <p>创建request.js文件，内容如下</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">const Ajax = (path, params = &#123;&#125;, method = <span class="string">"GET"</span>) =&gt; &#123;</span><br><span class="line">    const url = path</span><br><span class="line">    const data = params</span><br><span class="line">    // 使用jwt请求头</span><br><span class="line">    const header = &#123;</span><br><span class="line">        Authorization: getApp().globalData.jwt</span><br><span class="line">    &#125;;</span><br><span class="line">    const method = method</span><br><span class="line">    <span class="built_in">return</span> new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">        wx.request(&#123;</span><br><span class="line">            url,</span><br><span class="line">            method,</span><br><span class="line">            data,</span><br><span class="line">            header,</span><br><span class="line">            success: (res) =&gt; &#123;</span><br><span class="line">                resolve(res.data)</span><br><span class="line">            &#125;,</span><br><span class="line">            fail: <span class="keyword">function</span>(res) &#123;</span><br><span class="line">                reject(res)</span><br><span class="line">            &#125;,</span><br><span class="line">            complete: <span class="keyword">function</span>(res) &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">module.exports = &#123;</span><br><span class="line">    Ajax</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>在页面js文件中使用</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">import Request from <span class="string">'http.js文件路径'</span></span><br><span class="line">Request.Ajax(path, data, method).<span class="keyword">then</span>(res =&gt; &#123;</span><br><span class="line">    // 请求成功</span><br><span class="line">&#125;).catch(res =&gt; &#123;</span><br><span class="line">    // 请求失败</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
