        <h3 id="MySQL数据库"><a href="#MySQL数据库" class="headerlink" title="MySQL数据库"></a>MySQL数据库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">分类：</span><br><span class="line">数据库定义语言   DDL（create database/table，drop database/table，alter database/table）</span><br><span class="line">数据库操纵语言   DML(insert、delete、update、select)</span><br><span class="line">数据库控制语言   DCL（grant、revoke）</span><br><span class="line">注意，数据库定义语言和数据库控制语言都是不可撤销的。而数据库操作语言是可以撤销 。</span><br></pre></td></tr></table></figure>
<h4 id="数据库定义语言"><a href="#数据库定义语言" class="headerlink" title="数据库定义语言"></a>数据库定义语言</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">1）、创建数据库</span><br><span class="line">    create database 数据库名；</span><br><span class="line"></span><br><span class="line">2）、删除数据库</span><br><span class="line">    drop database 数据库名；</span><br><span class="line"></span><br><span class="line">3）、打开数据库</span><br><span class="line">    use 数据库名；</span><br><span class="line"></span><br><span class="line">4）创建数据表</span><br><span class="line">    create table 表名(列名 数据类型(长度),列名 数据类型（长度）,......) default charset=utf8</span><br><span class="line">    注意，如果创建表的时候，没有指定字符集，那么该表将默认采用其所在数据库的字符集。通常我们建议指定缺省的字符集。</span><br><span class="line"></span><br><span class="line">5)、查看数据表的字符集情况</span><br><span class="line">    show variables like <span class="string">'character%'</span>;</span><br><span class="line"></span><br><span class="line">6）查看表结构</span><br><span class="line">    desc 表名</span><br><span class="line"></span><br><span class="line">7）、数据库字段类型</span><br><span class="line">字符类型：</span><br><span class="line">    char(长度)：定长的字符类型，一旦声明了长度，即使定义的字段数据不能达到最大长度，也会按照最大长度进行所占字节的分配。取值范围：0-255</span><br><span class="line">    varchar(长度)： 变长的字符类型，声明长度后，如果字段数据的长度达不到最大长度，则会根据实际长度给出数据的长度。取值范围：0-2^16-1</span><br><span class="line"></span><br><span class="line">数值类型：</span><br><span class="line">    int(长度)：给出指定的字段数据长度。如果没有明确指定长度，则采用默认长度11。所占字节4个字节。</span><br><span class="line"></span><br><span class="line">日期类型：</span><br><span class="line">    date：日期类型的字段，在定义时不需要指定长度。格式为YYYY-MM-DD</span><br><span class="line">    time：日期类型的字段，格式HH:MM:SS</span><br><span class="line">    datatime：日期类型的字段，格式YYYY-MM-DD HH:MM:SS</span><br><span class="line">    布尔型：</span><br><span class="line">    bool:布尔类型的字段，在定义时采用0代表假，1代表真。</span><br><span class="line">    实际在mysql数据库中，bool类型等同于数值型的tinyint(1)</span><br><span class="line"></span><br><span class="line">8)、修改表结构</span><br><span class="line">    alter table 表名 [add/modify/change/drop] 字段名 [数据类型]</span><br><span class="line">    添加字段,位于表中的最后一列：</span><br><span class="line">    alter table tablename add 字段名 数据类型；</span><br><span class="line">    删除一列，如果列中有数据，则全部被删除且不可恢复:</span><br><span class="line">    alter table tablename drop 字段名</span><br><span class="line">    修改指定字段的数据类型及长度:</span><br><span class="line">    alter talbe tablename modify 字段名 数据类型</span><br><span class="line">    修改指定字段的名字</span><br><span class="line">    alter table tablename change oldcolumn newcolumn 数据类型</span><br><span class="line"></span><br><span class="line">9）、修改表名</span><br><span class="line">    rename table 旧表名 to 新表名</span><br></pre></td></tr></table></figure>
